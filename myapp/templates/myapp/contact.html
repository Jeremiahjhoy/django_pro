{% extends 'myapp/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="contact-container">
    
    <!-- Left Info Panel -->
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Feel free to reach out anytime.</p>

        <div class="info-item">üìß email@example.com</div>
        <div class="info-item">üìû +63 900 000 0000</div>
        <div class="info-item">üìç Philippines</div>
    </div>

    <!-- Right Form Panel -->
    <div class="contact-form-box">
        <h3>Send a Message</h3>

        <form class="contact-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" rows="4" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</div>

<style>
body {
    background: linear-gradient(120deg, #0f172a, #020617);
    font-family: Arial, sans-serif;
}

/* Main Layout */
.contact-container {
    max-width: 900px;
    margin: 80px auto;
    display: grid;
    grid-template-columns: 1fr 1.2fr;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

/* Left Panel */
.contact-info {
    background: linear-gradient(135deg, #2563eb, #22c55e);
    color: white;
    padding: 40px;
}

.contact-info h2 {
    font-size: 28px;
    margin-bottom: 10px;
}

.contact-info p {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 25px;
}

.info-item {
    margin-bottom: 12px;
    font-size: 15px;
}

/* Right Panel */
.contact-form-box {
    background: #ffffff;
    padding: 40px;
}

.contact-form-box h3 {
    font-size: 22px;
    margin-bottom: 20px;
    color: #111827;
}

/* Form Inputs */
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    transition: 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #2563eb;
    outline: none;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.1);
}

/* Button */
.contact-form button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #2563eb, #22c55e);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.contact-form button:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 768px) {
    .contact-container {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
